<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'"
    /> -->
    <style>
      html {
        min-height: 40rem;
        min-width: 35rem;
        background: white;
      }
      .navbar-nav .nav-link {
        padding: 0.1rem 0.1rem;
        line-height: 0.8rem;
        font-size: 0.9rem;
        margin: 0%;
        border: 0%;
      }
      /* 按钮去掉点击时候出现的边框 */
      .btn:focus {
        box-shadow: none !important;
      }
      select:focus {
        box-shadow: none !important;
      }
      textarea:focus {
        box-shadow: none !important;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html" draggable="false">常用编码</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="decode.html">编码</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="convert.html" draggable="false">其他工具</a>
            </li>
          </ul>
      </div>
    </nav>
    <div
      class="card"
      style="margin-top: 2.7rem; margin-left: 0.5rem; margin-right: 0.5rem"
    >
      <!-- <div class="card-header" style="padding: 0.4rem">
        <span class="badge badge-primary">编码</span>
      </div> -->
      <div class="card-body" style="padding: 0%">
        <div class="container-fluid">
          <div class="row" style="margin-top: 0.4rem">
            <div class="col-12">
              <textarea
                id="decode-input"
                class="form-control"
                rows="5"
                placeholder="输入要编码的文本"
              ></textarea>
            </div>
          </div>
          <div
            class="row text-center"
            style="
              padding-bottom: 0rem;
              padding-left: 0.8rem;
              text-align: left;
              padding-top: 0rem;
              margin: 0rem;
              padding: 0rem;
            "
          >
            <div
              class="form-group"
              style="margin-right: 0.2rem; padding: 0.3rem; margin-bottom: 0rem"
            >
              <select
                id="opration"
                class="form-control"
                style="
                  width: 5rem;
                  height: 1.8rem;
                  font-size: 0.8rem;
                  padding: 0%;
                  margin: 0%;
                  padding-left: 0.3rem;
                  background-color: #1ea97d;
                  color: #ffffff;
                "
              >
                <option selected value="encode">编码</option>
                <option value="decode">解码</option>
              </select>
            </div>
            <div
              class="form-group"
              style="margin-right: 0.5rem; padding: 0.3rem; margin-bottom: 0rem"
            >
              <select
                id="decode-select"
                class="form-control"
                style="
                  background-color: #3490dc;
                  color: #1d354c;
                  width: 7rem;
                  height: 1.8rem;
                  font-size: 0.8rem;
                  padding: 0%;
                  margin: 0%;
                  padding-left: 0.3rem;
                "
              >
                <option value="base16">Base16</option>
                <option value="base32">Base32</option>
                <option value="base58">Base58</option>
                <option value="base62">Base62</option>
                <option selected value="base64">Base64</option>
                <option value="url">URL</option>
                <option value="string2hex">ASCII</option>
                <option value="unicode">unicode</option>
                <option value="utf8">UTF-8</option>
                <option value="md5">MD5</option>
                <option value="morse">Morse</option>
              </select>
            </div>
            <div
              class="form-group"
              style="margin-right: 0.5rem; padding: 0.3rem; margin-bottom: 0rem"
            >
              <button
                id="onEmpty"
                class="btn btn-block btn-danger"
                style="
                  /* background-color: #2b91b4; */
                  /* color: #ffffff; */
                  width: 6rem;
                  height: 1.8rem;
                  font-size: 0.8rem;
                  padding: 0%;
                  margin: 0%;
                  padding-left: 0.1rem;
                "
              >    
              清除
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <span class="badge badge-primary">Output</span>
            </div>
            <div class="col-12">
              <textarea
                id="output_textarea"
                class="form-control"
                rows="7"
                disabled
              ></textarea>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/base32.js"></script>
    <script src="lib/hex2string.js"></script>
    <script src="lib/morse.js"></script>
    <script src="lib/int2hex.js"></script>
    <script src="lib/md5.js"></script>
    <script src="lib/unicode.js"></script>
    <script src="lib/base58.js"></script>
    <script src="lib/base62.js"></script>
    <script src="lib/base64.js"></script>
    <script src="lib/base91.js"></script>
    <script src="lib/base92.js"></script>
    <script src="views/decode/decode.js"></script>
  </body>
</html>
